<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			let canvas,ctx,clear;
			window.onload = function(){
				
				let webSocket = new WebSocket("ws://localhost:8080/testWeb/mycenter");
				webSocket.onopen = function(event){
					console.log("open");
					let message = {
						isClient1:true,
						isInit:true	
					};
					webSocket.send(JSON.stringify(message));
				};
				webSocket.onmessage = function(event){
					console.log("message");
				};
				webSocket.onclose = function(event){
					console.log("close");
				};
				webSocket.onerror = function(event){
					console.log("error");
				};
				
				clear = document.getElementById("clear");
				canvas = document.getElementById("myDrawer");
				ctx = canvas.getContext("2d");
				
				let isDrag = false;
				canvas.onmousedown = function(event){
					isDrag = true;
					var x = event.offsetX , y = event.offsetY;
					ctx.beginPath();
					ctx.lineWidth = 4;
					ctx.moveTo(x,y);
					
					let message = {
						isInit:false,
						isClear:false,
						isNewLine:true,
						x:x,
						y,y
					};
					webSocket.send(JSON.stringify(message));
				};
				canvas.onmouseup = function(event){
					isDrag = false;
				};
				canvas.onmousemove = function(event){
					if(isDrag) {
						var x = event.offsetX , y = event.offsetY;
						ctx.lineTo(x,y);
						ctx.stroke();
						
						let message = {
							isInit:false,
							isClear:false,
							isNewLine:false,
							x:x,
							y,y
						};
						webSocket.send(JSON.stringify(message));
					}
				};
				
				clear.onclick = function(){
					ctx.clearRect(0,0,canvas.width,canvas.height);
					
					let message = {
						isInit:false,
						isClear:true
					};
					webSocket.send(JSON.stringify(message));
				}
			}
		</script>
	</head>
	<body>
		<button id="clear">clear</button>
		<hr>
		<canvas id="myDrawer" width="640px" height="480px" style="border:3px solid black"></canvas>
		<hr>
	</body>
</html>
